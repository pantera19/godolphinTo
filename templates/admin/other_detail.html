{% extends "base.html" %}



{% block title %}项目详情{% end %}

{% block bootstrap %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap_2_3_2.css') }}"/>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap_3_2_0.css') }}"/>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/font-awesome_3_0_2.css') }}"/>
<link rel="stylesheet" type="text/css"
      href="{{ url_for('static',filename='css/bootstrap-combined.no-icons_2_3_1.min.css') }}"/>
<link rel="stylesheet" type="text/css"
      href="{{ url_for('static',filename='css/bootstrap-responsive_2_3_1.min.css') }}"/>

{% end %}

{% block navbar %}

{% end %}
{% block page_content %}
<div class="page-header">
    <h1>项目详情</h1>
    {% module Template("widget/return_back.html") %}
</div>
<div class="col-md-4">
    {{ macros.wysiwyg(content) }}
    <form action="{{ url_for('manage.other_detail') }}" class="form form-horizontal" method="post" role="form">
        <input class="form-control" id="tp" name="tp" type="hidden" value="{{ tp }}">
        <input class="form-control" id="content" name="content" type="hidden" value="{{ content  }}">
        <div class="form-group ">
            <a id="submit" class="btn btn-default">提交</a>
        </div>
    </form>

</div>
{% end %}

{% block js %}
<script type="text/javascript">

    $('#submit').click(function () {
        console.log(get_html())
        $('#content').val(get_html());
        $('form').submit()
    });
</script>
{% end %}
